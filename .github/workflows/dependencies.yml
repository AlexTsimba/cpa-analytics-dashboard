name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“Š Check for outdated packages
        run: |
          npm outdated --json > outdated.json || true
          echo "## Outdated Dependencies ğŸ“¦" >> $GITHUB_STEP_SUMMARY
          if [ -s outdated.json ]; then
            echo "Found outdated dependencies:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat outdated.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "All dependencies are up to date! âœ…" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ”„ Update patch versions
        if: github.event.inputs.update_type == 'patch' || github.event_name == 'schedule'
        run: |
          npm update --save
          npm update --save-dev

      - name: ğŸ”„ Update minor versions
        if: github.event.inputs.update_type == 'minor'
        run: |
          npx npm-check-updates -u --target minor
          npm install

      - name: ğŸ”„ Update major versions
        if: github.event.inputs.update_type == 'major'
        run: |
          npx npm-check-updates -u
          npm install

      - name: ğŸ§ª Run tests after updates
        run: |
          npm run type-check
          npm run lint:strict
          npm run test
          npm run build

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(deps): update dependencies (${{ github.event.inputs.update_type || 'patch' }})

            - Updated ${{ github.event.inputs.update_type || 'patch' }} versions
            - All tests passing âœ…
            - Build successful âœ…
          title: ğŸ”„ Update Dependencies (${{ github.event.inputs.update_type || 'patch' }})
          body: |
            ## ğŸ“¦ Dependency Updates

            This PR updates dependencies to their latest ${{ github.event.inputs.update_type || 'patch' }} versions.

            ### âœ… Verification
            - [x] TypeScript compilation successful
            - [x] Linting passed
            - [x] Unit tests passed
            - [x] Build successful

            ### ğŸ” Changes
            Check the diff for specific version updates.

            ### ğŸš€ Testing
            - [ ] Manual testing completed
            - [ ] E2E tests passed

            ---

            *This PR was automatically created by the dependency update workflow*
          branch: deps/update-${{ github.event.inputs.update_type || 'patch' }}-${{ github.run_number }}
          delete-branch: true
          draft: false
          labels: |
            dependencies
            automated
            ${{ github.event.inputs.update_type || 'patch' }}

  security-updates:
    name: ğŸ”’ Security Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”’ Run security audit
        run: |
          echo "## Security Audit Results ğŸ”’" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json > audit.json || true

          if [ -s audit.json ]; then
            echo "Security vulnerabilities found:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat audit.json >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "No security vulnerabilities found! âœ…" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ”§ Attempt automatic fixes
        run: |
          npm audit fix --force || true

      - name: ğŸ§ª Test after security fixes
        run: |
          npm run type-check || echo "Type check failed"
          npm run test || echo "Tests failed"
          npm run build || echo "Build failed"

      - name: ğŸ“ Create Security Fix PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            fix(security): apply automatic security fixes

            - Applied npm audit fix
            - Addressed security vulnerabilities
          title: ğŸ”’ Security Updates - Automatic Fixes
          body: |
            ## ğŸ”’ Security Updates

            This PR applies automatic security fixes identified by `npm audit`.

            ### âš ï¸ Important
            Please review changes carefully as automatic fixes may introduce breaking changes.

            ### âœ… Actions Taken
            - [x] Ran `npm audit fix --force`
            - [x] Attempted to verify build still works

            ### ğŸ§ª Testing Required
            - [ ] Manual testing
            - [ ] E2E tests
            - [ ] Verify all functionality works

            ---

            *This PR was automatically created by the security update workflow*
          branch: security/auto-fixes-${{ github.run_number }}
          delete-branch: true
          draft: true
          labels: |
            security
            automated
            high-priority
