name: Security Scanning

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]
  schedule:
    # Run security scans every day at 2 AM UTC
    - cron: '0 2 * * *'

# Minimal permissions for security scanning
permissions:
  actions: read
  contents: read
  security-events: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@61cdcd14bb512317e84d9804c3f4b5ba3fb2bf25 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## ðŸ” NPM Audit Results" >> $GITHUB_STEP_SUMMARY
          if npm audit --audit-level=moderate --json > audit-results.json; then
            echo "âœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Vulnerabilities detected - see details below" >> $GITHUB_STEP_SUMMARY
            npm audit --audit-level=moderate || true
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@61cdcd14bb512317e84d9804c3f4b5ba3fb2bf25 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@fca7ace96b7d713c7035871441bd52efbe39e27e # v3.28.19
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Setup Node.js for CodeQL
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for CodeQL
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@fca7ace96b7d713c7035871441bd52efbe39e27e # v3.28.19
        with:
          category: '/language:${{matrix.language}}'

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@61cdcd14bb512317e84d9804c3f4b5ba3fb2bf25 # v4.2.2
        with:
          fetch-depth: 0 # Full history for secret scanning

      - name: Run basic secret patterns check
        run: |
          echo "## ðŸ”’ Basic Secret Pattern Detection" >> $GITHUB_STEP_SUMMARY

          # Define patterns to search for
          PATTERNS=(
            "password\s*[:=]\s*['\"][^'\"]{8,}['\"]"
            "api[_-]?key\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "secret\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "token\s*[:=]\s*['\"][^'\"]{16,}['\"]"
            "-----BEGIN [A-Z ]+-----"
            "sk_live_[a-zA-Z0-9]{24,}"
            "pk_live_[a-zA-Z0-9]{24,}"
            "ghp_[a-zA-Z0-9]{36}"
          )

          FOUND_ISSUES=0

          for pattern in "${PATTERNS[@]}"; do
            if grep -rE "$pattern" . --exclude-dir=.git --exclude-dir=node_modules --exclude-dir=.next --exclude="*.log" 2>/dev/null; then
              ((FOUND_ISSUES++))
              echo "âš ï¸ Potential secret pattern found: $pattern" >> $GITHUB_STEP_SUMMARY
            fi
          done

          if [[ $FOUND_ISSUES -eq 0 ]]; then
            echo "âœ… No obvious secret patterns detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Found $FOUND_ISSUES potential secret patterns - please review" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: Secret scanning summary
        run: |
          echo "ðŸ” Advanced secret scanning with TruffleHog completed" >> $GITHUB_STEP_SUMMARY

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: contains(fromJSON('["push", "schedule"]'), github.event_name)

    steps:
      - name: Checkout code
        uses: actions/checkout@61cdcd14bb512317e84d9804c3f4b5ba3fb2bf25 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: '1'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@76071ef0d7ec797419534a183b498b4d6366cf37 # v0.31.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@fca7ace96b7d713c7035871441bd52efbe39e27e # v3.28.19
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-scorecard:
    name: OSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'push' && github.ref == 'refs/heads/master')
    continue-on-error: true

    permissions:
      security-events: write
      id-token: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@61cdcd14bb512317e84d9804c3f4b5ba3fb2bf25 # v4.2.2
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@05b42c624433fc40578a4040d5cf5e36ddca8cde # v2.4.2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: false
        continue-on-error: true

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@fca7ace96b7d713c7035871441bd52efbe39e27e # v3.28.19
        with:
          sarif_file: results.sarif
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secret-scanning]
    if: always()

    steps:
      - name: Security Summary
        run: |
          echo "## ðŸ›¡ï¸ Security Scanning Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || (needs.dependency-scan.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped') }} | NPM audit for vulnerabilities |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || (needs.codeql-analysis.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped') }} | Static analysis for security issues |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scanning.result == 'success' && 'âœ… Passed' || (needs.secret-scanning.result == 'failure' && 'âš ï¸ Issues Found' || 'â­ï¸ Skipped') }} | TruffleHog secret scanning |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY

          # Count successful core scans (dependency, codeql are critical)
          CORE_SUCCESS=0
          if [[ "${{ needs.dependency-scan.result }}" == "success" ]]; then
            ((CORE_SUCCESS++))
          fi
          if [[ "${{ needs.codeql-analysis.result }}" == "success" ]]; then
            ((CORE_SUCCESS++))
          fi

          if [[ $CORE_SUCCESS -eq 2 ]]; then
            echo "ðŸŽ‰ **Core security scans passed successfully!**" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.secret-scanning.result }}" != "success" ]]; then
              echo "â„¹ï¸ *Note: Secret scanning had issues but core security is maintained*" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ **Critical security scans failed - please review the results above**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
